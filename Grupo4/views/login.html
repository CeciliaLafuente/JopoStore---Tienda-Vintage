<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <script src="https://kit.fontawesome.com/f5adc79cf2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/login.css">
    </head>
    <body>
        <main>
            <h1 class="inicio">Iniciá sesión</h1>
            <form action="/login" method="POST" class="formulario">
                <div class="form-control">
                    <label>Email </label>
                        <input type="email" name="email" class="input-login">
                </div>
                <div class="form-control">
                    <label>Contraseña </label>
                        <input type="password" name="password" class="input-login">
                        <a href="#" class="a-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                
                <div class="form-final-login">
                    <button type="submit" class="button-inicio">INICIAR SESIÓN</button>
                <p>¿No tenés cuenta aún?</p>
                <a href="#">Crear cuenta</a>
                </div>


            </form>
        </main>
    </body>
</html>
