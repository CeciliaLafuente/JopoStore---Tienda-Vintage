<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <script src="https://kit.fontawesome.com/f5adc79cf2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/registro.css">
    </head>
    <body>
        <main>
            <form action="/registro" method="POST" class="form-registro">
                <div class="form-control-registro">
                    <h1>Crear cuenta</h1>
                    <label for="nombre">Nombre y apellido:</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div class="form-control-registro">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-control-registro">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" placeholder="11-1234-5678" name="telefono" id="telefono" required>
                </div>
                <div class="form-control-registro">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="form-control-registro">
                    <label>Confirmar contraseña:</label>
                    <input type="password" name="password" required>
                </div>

                
                <div class="form-control-birtday">
                    <p>¿Querés recibir promociones por tu cumpleaños?(Opcional)</p>
                    <label>Fecha de nacimiento:</label>
                    <input type="date" name="nacimiento">
                </div>
                
                <button type="reset">BORRAR</button>
               
                <div class="form-final-registro">
                <button type="submit" class="create-account">CREAR CUENTA</button>
                
                <p>¿Ya tenés una cuenta?</p><a href="#">Iniciá sesión</a>
                </div>
            </form>
        </main>
    </body>
    </html>
