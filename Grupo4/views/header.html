<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://kit.fontawesome.com/f5adc79cf2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/header.css">
</head>

<body>
    <header>
        <div class="header">

            <div class="bars-menu">

                <button><a href="#"><i class="fas fa-bars"></i></a></button>
                <!--MB-->

            </div>

            <img src="./images/logo/isologo.png" alt="Logo">

            <div class="iconos">

                <button class="cart-shopping">
                    <a href="/productCart"><i class="fa-solid fa-cart-shopping"></i></a>
                </button>

                <button class="icono-user">
                    <a href="/login"><i class="fa-solid fa-circle-user"></i></a>
                </button>
            </div>

            <div class="search-bar">

                <form>

                    <input type="text" placeholder="¿Qué estás buscando?">

                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>

            <nav class="nav-bar">

                <ul>
                    <li><a href="#">CAMARAS</a></li>
                    <li><a href="#">JUEGOS</a></li>
                    <li><a href='#'>RELOJES</a></li>
                    <li><a href="#">TELÉFONOS</a></li>
                    <li><a href="#">TOCADISCOS</a></li>
                    <li><a href="#">VINILOS</a></li>
                </ul>

            </nav>
        </div>
    </header>

    <main>
        <img src="./images/portada 1.jpg" alt="Portada" class="portada">

        <div class="text">
            Frase o propuesta de valor
        </div>
        <div class="destacados">
            <article>
                <img src="images/camaras/camara-2.jpg" alt="camara-2">
                <div class="product-description">
                    <p class="product-name">Cámara 2</p>
                    <p class="price">$6.000</p>
                    <button>Comprar</button>
                </div>
            </article>
            <article>
                <img src="images/camaras/camara-2.jpg" alt="camara-2">
                <div class="product-description">
                    <p class="product-name">Cámara 2</p>
                    <p class="price">$6.000</p>
                    <button>Comprar</button>
                </div>
            </article>
        </div>

        <div class="categorias">
            <article>
                <img src="images/camaras/camara-1.jpg" alt="camara-1">
                <p class="nombre-categoria">Cámaras</p>
            </article>
            <article>
                <img src="images/juegos/juego-1.jpg" alt="juego-1">
                <p class="nombre-categoria">Juegos</p>
            </article>
            <article>
                <img src="images/relojes/reloj-1.jpg" alt="reloj-1">
                <p class="nombre-categoria">Relojes</p>
            </article>
            <article>
                <img src="images/telefonos/telefono-1.jpg" alt="telefono-1">
                <p class="nombre-categoria">Teléfonos</p>
            </article>
            <article>
                <img src="images/tocadiscos/tocadiscos-1.jpg" alt="tocadiscos-1">
                <p class="nombre-categoria">Tocadiscos</p>
            </article>
            <article>
                <img src="images/vinilos/disco-1.jpg" alt="disco-1">
                <p class="nombre-categoria">Vinilos</p>
            </article>
        </div>


    </main>
</body>

</html>
