<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://kit.fontawesome.com/f5adc79cf2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/carrito.css">
</head>

<body>

<!-- Main -->
<main>
<section class="products">
    <article>
        <div class="product">
            <img src="./images/telefonos/telefono-5.jpg" alt="telefono-5">
            <p>Teléfono antiguo/ Porcelana</p>
            <button><i class="fa-solid fa-trash-can"></i></button>
        </div>
        <h4 class="price">$6.000,00</h4>
    </article>

    <article>
        <div class="product">
            <img src="./images/vinilos/disco-5.jpg" alt="vinilo-5">
            <p>Changes Two/ Bowie</p>
            <button><i class="fa-solid fa-trash-can"></i></button>
        </div>
        <h4 class="price">$3.500,00</h4>
    </article>

    <div class="subtotal">
        <p>Subtotal (sin envío):</p>
        <h3>$9.500,00</h3>
    </div>
</section>

<section class="shipping">
    <div class="free-shipping">
        <button><i class="fa-solid fa-truck"></i></button>
        <h6>Envío gratis</h6>
        <p>superando los $15.000,00</p>
    </div>
    <form action="" method="">
        <div class="shipping-cost">
            <input type="number" name="postal-code" placeholder="Tu código postal">
            <button type="submit">Calcular</button>
        </div>
    </form>

        <div class="searh-postal-code">
            <a href="https://www.correoargentino.com.ar/formularios/cpa">No sé mi código postal</a>
        </div>

        
        <div class="total">
             <h2>Total:</h2>
             <h2>$9.500,00</h2>
        </div>
    <button class="start-the-buy">Iniciar Compra</button>

    <div class="more-products">
        <a href="/">Ver más productos</a>
    </div>
</section>
</main>

<!-- Footer -->

</body>

</html>
